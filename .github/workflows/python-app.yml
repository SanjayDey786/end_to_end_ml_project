name: ML_AutoTrained_Using_Drift_Detection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow
          pip install -r end_to_end_ml_project/requirements.txt

      - name: Validate Airflow DAG
        run: |
          airflow db init
          airflow dags list
