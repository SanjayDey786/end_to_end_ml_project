name: CI-CD Drift Detection & Retraining Workflow

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:

  # 1️⃣ VALIDATE PYTHON + AIRFLOW DAGS
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow==3.0.2
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          find . -name "*.py" -print0 | xargs -0 -n1 python -m py_compile

      - name: Validate Airflow DAGs
        run: |
          export AIRFLOW__CORE__DAGS_FOLDER="$(pwd)/dags"
          airflow db init
          airflow dags list

  # 2️⃣ RUN DRIFT DETECTION & (OPTIONAL) RETRAINING
  run-drift-and-retrain:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Data
        run: |
          python data/prepare_data.py

      - name: Generate drifted data
        run: |
          python drift_detection/generate_drifted_data.py

      - name: Run Drift Detection
        run: |
          python drift_detection/check_drift.py data/iris.csv data/iris_drifted.csv

      - name: Retrain Model
        if: success()
        run: |
          python models/train_model.py

  # 3️⃣ (Optional!) DEPLOY / PACKAGE ARTIFACTS
  package:
    runs-on: ubuntu-latest
    needs: run-drift-and-retrain

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload retrained models as artifact
        uses: actions/upload-artifact@v3
        with:
          name: retrained-models
          path: retrained_models

